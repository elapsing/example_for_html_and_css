            <span class="me_tit animate ">&emsp;“这首哲理小诗，优美而含蓄地表达出了作者的人生观和世界观，夏花是旺盛生命的象征，生如夏花，活着，就要灿烂、奔放，要像夏天盛开的花那样绚烂旺盛，要善待生命、珍惜生命，要活得有意义、有价值，而不要浑浑噩噩地过日子；秋叶，感伤，惆怅，凄美，安静，面临死亡，面对生命向着自然返归，要静穆、恬然地让生命逝去，不必轰轰烈烈，便只要像秋叶般悄然足已，更不要感到悲哀和畏惧。总而言之，就是一切都平静自然地进行。”
            </span>
